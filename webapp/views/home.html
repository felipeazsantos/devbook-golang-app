<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <!-- Formulário para criar publicações -->
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div>
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                                   placeholder="Insira o titulo da sua publicação"/>
                        </div>
                        <div>
                            <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                                      placeholder="Insira o conteúdo da sua publicação"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <!-- Publicações -->
                {{ range . }}
                    <div>
                        <div class="card">
                            <h5 class="card-header">Featured</h5>
                            <div class="card-body">
                                <h5 class="card-title">{{ .Titulo }}</h5>
                                <p class="card-text">{{ .Conteudo }}</p>
                                <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                                <hr class="my-4" />
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
</body>
</html>
