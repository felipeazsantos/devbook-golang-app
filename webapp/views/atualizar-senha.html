<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualização de Senha</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="atualizar-senha">
                    <div>
                        <label for="senha-atual" class="form-control">Senha Atual:</label>
                        <input type="password" class="form-control" id="senha-atual"
                               placeholder="Digite sua senha atual..." required="required" />
                    </div>
                    <div>
                        <label for="nova-senha" class="form-control">Nova Senha:</label>
                        <input type="password" class="form-control" id="nova-senha"
                               placeholder="Digite sua nova senha..." required="required" />
                    </div>
                    <div>
                        <label for="confirmar-nova-senha" class="form-control">Confirmar Nova Senha:</label>
                        <input type="password" class="form-control" id="confirmar-nova-senha"
                               placeholder="Confirme sua nova senha..." required="required" />
                    </div>

                    <button type="submit" class="btn btn-info">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>
</body>
</html>
